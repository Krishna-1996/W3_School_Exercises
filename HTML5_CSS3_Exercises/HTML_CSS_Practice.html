<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <h3>* Denotes mandatory</h3>
    <form class=   action="/" method="post">
        <label for="name">First name*:</label>
        <input type="text" id="name" name="full_name" placeholder="first_name"><br>
        <label for="name">Last name*:</label>
        <input type="text" id="name" name="full_name" placeholder="last_name"><br>
        <label for="E-mail">E-mail Address*:</label>
        <input type="text" id="E-mail" name="E-mail" placeholder="E-mail"><br>
        <label >Select Destination*:</label>
        <select name="destination" id="">
            <option value="Agra">Agra</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Goa">Goa</option>
            <option value="Lakshwadeep">Lakshwadeep</option>
        </select><br>
        <label for="arrival">Arrival Date*:</label>
        <input type="date" id="arrival" name="arrival_date" placeholder="" required><br>
        
        <label for="person">Number of Person*:</label>
        <input type="number" id="person" name="E-mail" min="1" placeholder=""><br>
        
        <label for="facility">What would u like to avail ?*:</label><br>
        <table class="edit">
            <tr>
                <th>S.No</th>
                <th>Facilities</th>
                <th>Avail</th>
            </tr>
            <tr>
                <td>1</td>
                <td style=" padding-inline: 15px;">Food</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>2</td>
                <td style=" padding-inline: 15px;">Boarding</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>3</td>
                <td style=" padding-inline: 15px;">Sight Seeing</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>4</td>
                <td style=" padding-inline: 15px;">Transport</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>5</td>
                <td style=" padding-inline: 15px;">Hotel</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
        </table>
        
        <label for="discount">Discount Coupon:</label>
        <input type="text" id="discount" name="coupon" placeholder="paste code"><br>
        
        <label for="tnc">Term and Condition:</label><br>
        <input type="radio" id="tnc" name="coupon" value="">
        <label for="tnc">I agree</label>
        <input type="radio" id="tnc" name="coupon" value="">
        <label for="tnc">I disagree</label><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        









    </form>





</body>
</html>

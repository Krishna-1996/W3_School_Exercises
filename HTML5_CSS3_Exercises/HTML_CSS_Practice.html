<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Reservation Form</title>
    <style>

    </style>
</head>
<body>
    
    <h1 class="hello1">Travel Reservation Form</h1>
    <h3>* Denotes mandatory</h3>
    <form class=   action = "" method="get">
        <fieldset class="field">
        <label for="name"><span>First names:<span class="astrek">*</span></span></label>
        <input type="text" id="name" name="full_name" placeholder="first_name" required><br>
        <label for="name"><span>Last names:<span class="astrek">*</span></span></label>
        <input type="text" id="name" name="full_name" placeholder="last_name" required><br>
        <label for="E-mail"><span>E-mail Address:<span class="astrek" >*</span></span></label>
        <input type="text" id="E-mail" name="E-mail" placeholder="E-mail" required><br>
        <label ><span>Destination:<span class="astrek" >*</span></span></label>
        <select name="destination" id="">
            <option value="Agra">Agra</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Goa">Goa</option>
            <option value="Lakshwadeep">Lakshwadeep</option>
        </select><br>
        <label for="arrival"><span>Arrival Date:<span class="astrek" >*</span></span></label>
        <input type="date" id="arrival" name="arrival_date" placeholder="" required><br>
        
        <label for="person"><span>Number of Person:<span class="astrek">*</span></span></label>
        <input type="number" id="person" name="E-mail" min="1" placeholder="" required><br>
        
        <label for="facility">What would u like to avail ?: </label><br>
        <table border=1 class="edit">
            <tr>
                <th>S.No</th>
                <th>Facilities</th>
                <th>Avail</th>
            </tr>
            <tr>
                <td>1</td>
                <td style=" padding-inline: 15px;">Food</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>2</td>
                <td style=" padding-inline: 15px;">Boarding</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>3</td>
                <td style=" padding-inline: 15px;">Sight Seeing</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>4</td>
                <td style=" padding-inline: 15px;">Transport</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
            <tr>
                <td>5</td>
                <td style=" padding-inline: 15px;">Hotel</td>
                <td style=" padding-inline: 7px;"><input type="checkbox" id="facility" name="E-mail" value=""><br></td>
            </tr>
        </table>
        
        <label for="discount">Discount Coupon:</label>
        <input type="text" id="discount" name="coupon" placeholder="paste code"><br>
        
        <label for="tnc">Term and Condition: </label><br>
        <input type="radio" id="tnc" name="coupon" value="" required>
        <label for="tnc">I agree</label>
        <input type="radio" id="tnc" name="coupon" value="">
        <label for="tnc">I disagree</label><br>
        <button style=" color: rgba(93, 180, 21, 0.986);  " type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </fieldset>








    </form>





</body>
</html>
